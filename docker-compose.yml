services:
  db:
    image: postgres:16
    container_name: lazos_db
    environment:
      DATABASE_NAME: lazos
      DATABASE_USER: lazos
      DATABASE_PASSWORD: lazos_pass
      DATABASE_HOST: db
      DATABASE_PORT: 5432
    ports:
      - "5432:5432"
    volumes:
      - lazos_pgdata:/var/lib/postgresql/data

  backend:
    build: .
    container_name: lazos_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_NAME: lazos
      DATABASE_USER: lazos
      DATABASE_PASSWORD: lazos_pass
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DEBUG: "1"

  frontend:
    build:
      context: ../SistemaLazosFront
      dockerfile: Dockerfile
    container_name: lazos_frontend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ../SistemaLazosFront:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  lazos_pgdata:
